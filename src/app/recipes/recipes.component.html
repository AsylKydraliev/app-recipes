<div class="text-center mt-5" *ngIf="loading">
  <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="card mt-3 col-8 m-auto" *ngIf="!loading">
  <img [src]="imageUrl" class="card-img-top" style="width: 100%; height: 500px" alt="{{ name }}">
  <div class="card-body">
    <h5 class="card-title">{{ name }}</h5>
    <p class="card-text">{{ description }}</p>
    <p class="card-text"><small class="text-muted">{{ ingredients }}</small></p>
    <div *ngFor="let step of steps; let i = index">
      <div> <span>Step â„– {{i+1}}</span>
        <p class="card-text">{{ step.stepDescription }}</p>
        <img [src]="step.stepImage" class="card-img" alt="{{ step.stepDescription }}">
      </div>
      <button (click)="deleteStep(id)" class="btn btn-danger">Delete step</button>
    </div>
  </div>
</div>
